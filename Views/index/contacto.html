<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Novoa & Novoa Abogados</title>
</head>
<body>
    <h1>Contacto</h1>
    
    <div>
        <form action="#" method="POST">
            <div>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            
            <div>
                <label for="asunto">Asunto:</label>
                <input type="text" id="asunto" name="asunto" required>
            </div>
            
            <div>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            
            <div>
                <button type="submit">Enviar mensaje</button>
            </div>
        </form>
    </div>
    
    <div>
        <h3>Información de contacto</h3>
        <p><strong>Dirección:</strong> Av. Principal 123, Lima, Perú</p>
        <p><strong>Teléfono:</strong> +51 927 899 135</p>
        <p><strong>Email:</strong> contacto@novoaabogados.com</p>
        <p><strong>Horario de atención:</strong> Lunes a Viernes de 9:00 a 18:00</p>
    </div>
</body>
</html>
